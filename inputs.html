<!-- Testing form types.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inputs.html</title>
</head>
<body>
    <center>
    <hr>  
    <h3>Testing input types on forms</h3>
    <hr>
    <form>
        <label>Name:</label>
        <input type="text">
        <label>Surname:</label>
        <input type="text"> <br>
        <label>Female</label>
        <input type="checkbox">
        <label>Male</label>
        <input type="checkbox">
        <label>Other</label>
        <input type="checkbox"><br>
        <label>Choose profile picture:</label>
        <input type="file"><br>
        <label>Email: </label>
        <input type="email"><br>
        <label>Choose NEW Password: </label>
        <input type="password"><br>
        <label>Date of Birth:</label>
        <input type="date"><br>
        <label>Submit your details : </label>
        <input type="button" value="Submit!">    
    </form>
    <hr> 
</center>
</body>
</html>
